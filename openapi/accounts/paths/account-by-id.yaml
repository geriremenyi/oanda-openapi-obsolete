get:
  summary: Account Details
  description: Get the full details for a single Account that a client has access to. Full pending Order, open Trade and open Position representations are provided.
  tags:
    - Account
  parameters:
    - $ref: ../../shared/parameters.yaml#/AccountID
    - $ref: ../../shared/parameters.yaml#/AcceptDatetimeFormat
  responses:
    200:
      description: The full Account details are provided
      headers:
        $ref: ../../shared/headers.yaml
      content:
        application/json:
          schema:
            type: object
            properties:
              account:
                $ref: ../types/Account.yaml
              lastTransactionID:
                type: integer
                description: The ID of the most recent Transaction created for the Account.
    400:
      $ref: ../../shared/errors.yaml#/400
    401:
      $ref: ../../shared/errors.yaml#/401
    405:
      $ref: ../../shared/errors.yaml#/405