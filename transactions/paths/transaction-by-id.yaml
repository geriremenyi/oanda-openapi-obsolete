get:
  summary: Transaction Details
  description: Get the details of a single Account Transaction.
  tags:
    - Transaction
  parameters:
    - $ref: ../../shared/parameters.yaml#/AccountID
    - $ref: ../../shared/parameters.yaml#/TransactionID
    - $ref: ../../shared/parameters.yaml#/AcceptDatetimeFormat
  responses:
    200:
      description: The details of the requested Transaction are provided.
      headers:
        $ref: ../../shared/headers.yaml
      content:
        application/json:
          schema:
            type: object
            properties:
              transaction:
                $ref: ../types/Transaction.yaml
              lastTransactionID:
                type: integer
                description: The ID of the most recent Transaction created for the Account
    401:
      $ref: ../../shared/errors.yaml#/401
    404:
      $ref: ../../shared/errors.yaml#/404
    405:
      $ref: ../../shared/errors.yaml#/405