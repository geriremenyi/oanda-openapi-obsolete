get:
  summary: Account Summary
  description: Get a summary for a single Account that a client has access to.
  tags:
    - Account
  parameters:
    - $ref: ../../shared/parameters.yaml#/AccountID
    - $ref: ../../shared/parameters.yaml#/AcceptDatetimeFormat
  responses:
    200:
      description: The Account summary are provided
      headers:
        RequestID:
          $ref: ../../shared/headers.yaml#RequestID
      content:
        application/json: 
          schema:
            type: object
            properties:
              account:
                $ref: ../types/AccountSummary.yaml
              lastTransactionID:
                type: integer
                description: The ID of the most recent Transaction created for the Account.
    400:
      $ref: ../../shared/errors.yaml#/400
    401:
      $ref: ../../shared/errors.yaml#/401
    405:
      $ref: ../../shared/errors.yaml#/405