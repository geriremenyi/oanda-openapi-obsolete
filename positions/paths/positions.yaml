get:
  summary: List Positions
  description: List all Positions for an Account. The Positions returned are for every instrument that has had a position during the lifetime of an the Account.
  tags:
    - Position
  parameters:
    - $ref: ../../shared/parameters.yaml#/AccountID
  responses:
    200:
      description: The Account's Positions are provided.
      headers:
        RequestID:
          $ref: ../../shared/headers.yaml#RequestID
      content:
        application/json:
          schema:
            type: object
            properties:
              positions:
                type: array
                description: The list of Account Positions.
                items:
                  $ref: ../types/Position.yaml
              lastTransactionID:
                type: integer
                description: he ID of the most recent Transaction created for the Account
    401:
      $ref: ../../shared/errors.yaml#/401
    404:
      $ref: ../../shared/errors.yaml#/404
    405:
      $ref: ../../shared/errors.yaml#/405