type: object
description: The base Order definition specifies the properties that are common to all Orders.
properties:
  id:
    type: integer
    description: The Order's identifier, unique within the Order's Account.
  createTime:
    type: string # TODO: check for UNIX and RFC3339 datetime pattern
    description: The time when the Order was created.
  state:
    type: string
    description: The current state of the Order.
    enum:
      - PENDING
      - FILLED
      - TRIGGERED
      - CANCELLED
  clientExtensions:
    $ref: ../../transactions/types/ClientExtensions.yaml