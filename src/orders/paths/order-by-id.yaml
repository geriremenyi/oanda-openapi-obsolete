get:
  summary: Get Order
  description: Get details for a single Order in an Account
  operationId: getOrder
  tags:
    - Order
  parameters:
    - $ref: ../../shared/parameters/AccountID.yaml
    - $ref: ../../shared/parameters/OrderSpecifier.yaml
    - $ref: ../../shared/parameters/AcceptDatetimeFormat.yaml
  responses:
    200:
      description: The details of the Order requested
      headers:
        Link:
          $ref: ../../shared/headers/Link.yaml
        RequestID:
          $ref: ../../shared/headers/RequestID.yaml
      content:
        application/json:
          schema:
            type: object
            properties:
              order:
                $ref: ../types/Order.yaml
              lastTransactionID:
                description: The ID of the most recent Transaction created for the Account
                type: integer
    401:
       $ref: ../../shared/errors/401.yaml
    404:
       $ref: ../../shared/errors/404.yaml
    405:
       $ref: ../../shared/errors/405.yaml
put:
  summary: Replace Order
  description: Replace an Order in an Account by simultaneously cancelling it and creating a replacement Order
  tags:
    - Order
  parameters:
    - $ref: ../../shared/parameters/AccountID.yaml
    - $ref: ../../shared/parameters/OrderSpecifier.yaml
    - $ref: ../../shared/parameters/AcceptDatetimeFormat.yaml
    - $ref: ../../shared/parameters/ClientRequestID.yaml      
  requestBody:
    description:  Specification of the replacing Order. The replacing order must have the same type as the replaced Order.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            order:
              $ref: ../types/OrderRequest.yaml
  responses:
    201:
      description: The Order was successfully cancelled and replaced
      headers:
        Location:
          $ref: ../../shared/headers/Location.yaml
        RequestID:
          $ref: ../../shared/headers/RequestID.yaml
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  orderCancelTransaction:
                    $ref: ../../transactions/types/order/cancel/OrderCancelTransaction.yaml
                  orderCreateTransaction:
                    $ref: ../../transactions/types/shared/Transaction.yaml
                  orderFillTransaction:
                    $ref: ../../transactions/types/order/fill/OrderFillTransaction.yaml
                  orderReissueTransaction:
                    $ref: ../../transactions/types/shared/Transaction.yaml
                  orderReissueRejectTransaction:
                    $ref: ../../transactions/types/shared/Transaction.yaml
                  replacingOrderCancelTransaction:
                    $ref: ../../transactions/types/order/cancel/OrderCancelTransaction.yaml
              - $ref: ../../shared/errors/helpers/Error4xxTransaction.yaml
    400:
      description: The Order specification was invalid
      headers:
        RequestID:
          $ref: ../../shared/headers/RequestID.yaml
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  orderClientExtensionsModifyRejectTransaction:
                    $ref: ../../transactions/types/shared/Transaction.yaml
              - $ref: ../../shared/errors/helpers/Error4xxTransaction.yaml
    401:
      $ref: ../../shared/errors/401.yaml
    404:
      description: The Account or Order specified does not exist.
      headers:
        RequestID:
          $ref: ../../shared/headers/RequestID.yaml
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  orderClientExtensionsModifyRejectTransaction:
                    $ref: ../../transactions/types/shared/Transaction.yaml
              - $ref: ../../shared/errors/helpers/Error4xxTransaction.yaml
    405:
      $ref: ../../shared/errors/405.yaml