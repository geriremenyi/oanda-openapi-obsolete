get:
  summary: List Accounts
  description: Get a list of all Accounts authorized for the provided token.
  tags:
    - Account
  responses:
    200:
      description: The list of authorized Accounts has been provided.
      headers:
        RequestID:
          $ref: ../../shared/headers/RequestID.yaml
      content:
        application/json:
          schema:
            type: object
            properties:
              accounts:
                description: The list of Accounts the client is authorized to access and their associated properties.
                type: array
                items:
                  $ref: ../types/AccountProperties.yaml
    401:
      $ref: ../../shared/errors/401.yaml
    405:
      $ref: ../../shared/errors/405.yaml