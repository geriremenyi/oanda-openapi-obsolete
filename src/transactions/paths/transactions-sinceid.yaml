get:
  summary: Transactions Since ID
  description: Get a range of Transactions for an Account starting at (but not including) a provided Transaction ID.
  tags:
    - Transaction
  parameters:
    - $ref: ../../shared/parameters.yaml#/AccountID
    - $ref: ../../shared/parameters.yaml#/AcceptDatetimeFormat
    - name: id
      description: The ID of the last Transacion fetched. This query will return all Transactions newer than the TransactionID.
      in: query
      schema:
        type: integer
      required: true
  responses:
    200:
      description: The requested time range of Transactions are provided.
      headers:
        RequestID:
          $ref: ../../shared/headers.yaml#/RequestID
      content:
        application/json:
          schema:
            type: object
            properties:
              transactions:
                type: array
                description: The list of Transactions that satisfy the request.
                items:
                  $ref: ../types/Transaction.yaml
              lastTransactionID:
                type: integer
                description: The ID of the most recent Transaction created for the Account
    400:
      $ref: ../../shared/errors.yaml#/400
    401:
      $ref: ../../shared/errors.yaml#/401
    404:
      $ref: ../../shared/errors.yaml#/404
    405:
      $ref: ../../shared/errors.yaml#/405
    416:
      $ref: ../../shared/errors.yaml#/416