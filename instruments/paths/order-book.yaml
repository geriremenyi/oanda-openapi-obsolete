get:
  summary: Get Order Book
  description: Fetch an order book for an instrument.
  tags:
    - Instrument
  parameters:
    - $ref: ../../shared/parameters.yaml#/InstrumentName
    - $ref: ../../shared/parameters.yaml#/AcceptDatetimeFormat
    - name: time
      description: The time of the snapshot to fetch. If not specified, then the most recent snapshot is fetched.
      in: query
      type: string # TODO: check for UNIX and RFC3339 datetime pattern
  responses:
    200:
      description: The order book has been successfully provided.
      headers:
        Content-Encoding:
          description: Value will be "gzip" regardless of provided Accept-Encoding header
          type: string
        Link:
          description: A link to the next/previous order book snapshot.
          type: string
        RequestID:
          $ref: ../../shared/headers.yaml#RequestID
      content:
        application/json:
          schema:
            type: object
            properties:
              orderBook:
                $ref: '../../orders/types/OrderBook.yaml'
    400:
      $ref: ../../shared/errors.yaml#/400
    401:
      $ref: ../../shared/errors.yaml#/401
    404:
      $ref: ../../shared/errors.yaml#/404
    405:
      $ref: ../../shared/errors.yaml#/405