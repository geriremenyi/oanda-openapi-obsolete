get:
  summary: List Open Trades
  description: Get the list of open Trades for an Account
  tags:
    - Trade
  parameters:
    - $ref: ../../shared/parameters.yaml#/AccountID
    - $ref: ../../shared/parameters.yaml#/AcceptDatetimeFormat
  responses:
    200:
      description: The Account's list of open Trades is provided
      headers:
        RequestID:
          $ref: ../../shared/headers.yaml#/RequestID
      content:
        application/json:
          schema:
            type: object
            properties:
              trades:
                type: array
                description: The Account's list of open Trades
                items:
                  $ref: ../types/Trade.yaml
              lastTransactionID:
                type: integer
                description: The ID of the most recent Transaction created for the Account
    401:
       $ref: ../../shared/errors.yaml#/401
    404:
       $ref: ../../shared/errors.yaml#/404
    405:
       $ref: ../../shared/errors.yaml#/405