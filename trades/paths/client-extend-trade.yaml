put:
  summary: Set Trade Client Extensions
  description: Update the Client Extensions for a Trade. Do not add, update, or delete the Client Extensions if your account is associated with MT4.
  tags:
    - Trade
  parameters:
    - $ref: ../../shared/parameters.yaml#/AccountID
    - $ref: ../../shared/parameters.yaml#/AcceptDatetimeFormat
    - $ref: ../../shared/parameters.yaml#/TradeSpecifier
    - name: setTradeClientExtensionsBody
      description: Details of how to modify the Trade's Client Extensions.
      in: body
      schema:
        type: object
        properties:
          clientExtensions:
            $ref: ../../shared/types/ClientExtensions.yaml
      required: true
  responses:
    200:
      description: The Trade's Client Extensions have been updated as requested.
      headers:
        RequestID:
          $ref: ../../shared/headers.yaml#/RequestID
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  tradeClientExtensionsModifyTransaction:
                    $ref: ../../transactions/types/trade/TradeClientExtensionsModifyTransaction.yaml
              - $ref: ../../transactions/types/shared/RelatedTransactions.yaml
    400:
      description: The Trade's Client Extensions cannot be modified as requested.
      headers:
        RequestID:
          $ref: ../../shared/headers.yaml#/RequestID
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  tradeClientExtensionsModifyRejectTransaction:
                    $ref: ../../transactions/types/trade/TradeClientExtensionsModifyRejectTransaction.yaml
              - $ref: ../../shared/errors.yaml#/4xxTransactionError
    401:
      $ref: ../../shared/errors.yaml#/401
    404:
      description: The Account or Trade specified does not exist.
      headers:
        RequestID:
          $ref: ../../shared/headers.yaml#/RequestID
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  tradeClientExtensionsModifyRejectTransaction:
                    $ref: ../../transactions/types/trade/TradeClientExtensionsModifyRejectTransaction.yaml
              - $ref: ../../shared/errors.yaml#/4xxTransactionError     
    405:
      $ref: ../../shared/errors.yaml#/405