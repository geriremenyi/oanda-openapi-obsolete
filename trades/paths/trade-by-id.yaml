get:
  summary: Trade Details
  description: Get the details of a specific Trade in an Account
  tags:
    - Trade
  parameters:
    - $ref: ../../shared/parameters.yaml#/AccountID
    - $ref: ../../shared/parameters.yaml#/AcceptDatetimeFormat
    - $ref: ../../shared/parameters.yaml#/TradeSpecifier
  responses:
    200:
      description: The details for the requested Trade is provided
      headers:
        $ref: ../../shared/headers.yaml
      content:
        application/json:
          schema:
            type: object
            properties:
              trade:
                $ref: ../types/Trade.yaml
              lastTransactionID:
                type: integer
                description: The ID of the most recent Transaction created for the Account
    401:
       $ref: ../../shared/errors.yaml#/401
    404:
       $ref: ../../shared/errors.yaml#/404
    405:
       $ref: ../../shared/errors.yaml#/405