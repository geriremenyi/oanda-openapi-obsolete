name: Generate code from openapi definition
on: [push]
jobs:
  bundle:
    name: Bundle the openapi definition
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Validate definition
        run: npm run validate:original
      - name: Bundle definition
        run: npm run bundle
      - name: Validate bundled definition
        run: npm run validate:bundled
      - name: Upload bundled definition
        uses: actions/upload-artifact@v2
        with:
          name: oanda-openapi-bundle
          path: out/definition/openapi.yaml
          if-no-files-found: error
  generate-dotnet-core:
    name: Generate .NET core client
    needs: [bundle]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Download bundled definition
        uses: actions/download-artifact@v2
        with:
          name: oanda-openapi-bundle
          path: out/definition
      - name: Generate .NET core code
        run: npm run generate:csharp-netcore
      - name: Debug
        working-directory: ../
        run: |
          ls -all
          ls ./oanda-openapi -all
      - name: Clone oanda-dotnet-client
        working-directory: ../
        run: sudo ./oanda-openapi/oanda-openapi/scripts/git_clone.sh github.com geriremenyi oanda-dotnet-client master geriremenyi-bot ${{ secrets.GERIREMENYI_BOT_PAT }}
      - name: Publish generated code
        working-directory: ../oanda-dotnet-client
        run: sudo ./oanda-openapi/oanda-openapi/scripts/git_push.sh ${{ github.event.commits[0]['message'] }}