name: Generate code from openapi definition
on: [push]
jobs:
  bundle:
    name: Bundle the openapi definition
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Validate definition
        run: npm run validate:original
      - name: Bundle definition
        run: npm run bundle
      - name: Validate bundled definition
        run: npm run validate:bundled
      - name: Upload bundled definition
        uses: actions/upload-artifact@v2
        with:
          name: oanda-openapi-bundle
          path: out/definition/openapi.yaml
  generate-dotnet-core:
    name: Generate .NET core client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Download bundled definition
        uses: actions/download-artifact@v2
        with:
          name: oanda-openapi-bundle
      - name: Generate .NET core code
        run: npm run generate:csharp-netcore
      - name: Get commit message triggered the codegen
      - name: Publish generated code
        env:
          COMMIT_MESSAGE: github.event.commits[0][message]
        run: ./scripts/git_push.sh geriremenyi-bot geriremenyi oanda-dotnet-client ${{ secrets.GERIREMENYI_BOT_PAT }} ${{ COMMIT_MESSAGE }}